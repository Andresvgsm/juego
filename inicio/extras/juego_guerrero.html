<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../inicio.css">
</head>

<body id="contenido">
    <div class="batalla_mago" id="fondo"></div>

    <div class="personaje" id="prota">
        <div id="mago"><img src="imagenes/guerrero_accion.png" alt=""></div>
        <div class="barra-contenedor">
            <div id="barra-vida" class="barra"></div>
        </div>
    </div>
    <div class="personaje" id="enemigo">
        <div id="enemy"><img src="imagenes/enemigo.png" alt=""></div>
        <div class="barra-contenedor">
            <div id="barra-vida-enemigo" class="barra"></div>
        </div>
    </div>
    <div id="seleccion_ataques">
        <div class="ataque">
            <button id="ataque1" class="ataques" onclick="inicializarAtaques('guerrero', 1)">ataque cortante<img
                    src="imagenes/espada.png" alt="bola de fuego"></button>

        </div>
        <div class="ataque">
            <button id="ataque2" class="ataques" onclick="inicializarAtaques('guerrero', 2)">ataque de escudo <img
                    src="imagenes/escudo.png" alt="bola de fuego"></button>

        </div>
        <div class="ataque">
            <button id="ataque3" class="ataques" onclick="inicializarAtaques('guerrero', 3)">doble tajo<img
                    src="imagenes/doble_espada.png" alt="bola de fuego"></button>

        </div>
        <div class="ataque">
            <button id="ataque4" class="ataques" onclick="inicializarAtaques('guerrero', 4)">pocion de sanacion<img
                    src="imagenes/pocion.png" alt="bola de fuego"></button>

        </div>
    </div>

    <div class="animacion" id="intro">

    </div>


    <script src="../inicio.js"></script>
</body>

</html>
